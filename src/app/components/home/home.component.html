<div class="container">
    <div class="wrapper">
        <p>¿Qué quieres hacer?</p>
        <form #form1="ngForm" [formGroup]="form" method="get">
            <div class="form-group">
                <div *ngFor="let data of Data; let i=index">
                    <label>
            <input [id]="data.id"type="checkbox" [value]="data.value" (change)="checkValue($event)"/>
            {{data.name}}
          </label>
                    <div *ngIf="data.id == 'web' && showPanell">
                        <app-panell (modifiedTotal)="getTotal($event)"></app-panell>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="price">Preu: {{this.result}}</label>
            </div>
            <p>Preu TEST: {{this.totalWeb}}</p>
        </form>
        <button class="btn backColorBtn">
      <a class="textBtn fw-bolder" routerLink="/welcome" routerLinkActive="active" ariaCurrentWhenActive="page">Go Back</a>
    </button>
    </div>
</div>
