<div class="container ">
    <div class="wrapper borderBlack p-4">
        <form #form2="ngForm" [formGroup]="formPanell" method="get">

            <div class="form-group">
                <label for="numPage" class="form-label">Número de páginas </label>
                <button class="btnSpinner mx-1 " type="button" (click)="plus($event)"> <i id="plusPage"
            class="fa fa-plus"></i></button>
                <input name="numPage" formControlName="numPage" (change)="onChange()" class="borderBlack  form-control-color" type="text" [value]="numPage" placeholder="0" [(ngModel)]="numPage">
                <button id="minusPage" class="btnSpinner mx-1" type="button" (click)="minus($event)"> <i id="minusPage"
            class="fa fa-minus"></i></button>
            </div>

            <div class="form-group">
                <label for="numLang" class="form-label">Número de idiomas </label>
                <button class="btnSpinner mx-1 " type="button" (click)="plus($event)"> <i id="plusLang"
            class="fa fa-plus"></i></button>
                <input name="numLang" formControlName="numLang" (change)="onChange()" class="borderBlack  form-control-color" type="text" [value]="numLang" placeholder="0" [(ngModel)]="numLang">
                <button id="minusLang" class="btnSpinner mx-1" type="button" (click)="minus($event)"> <i id="minusLang"
            class="fa fa-minus"></i></button>
            </div>
        </form>
    </div>
</div>
