<!--  *ngIf="this.budgetsStored != null"   -->
<div class="borderDivRight right m-3">
    <button class="btn backColorBtn my-3 textBtn fw-bolder colorHover" (click)="sort('name','descend')" type="submit">Sort name</button>
    <button class="btn backColorBtn my-3 textBtn fw-bolder colorHover m-5" type="submit">Sort date</button>
    <button class="btn backColorBtn my-3 textBtn fw-bolder colorHover" type="submit">Clear</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Nom pressupost</th>
                <th scope="col">Nom client</th>
                <th scope="col">Serveis</th>
                <th scope="col">Preu Total</th>
                <th scope="col">Data</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.budgetsStored;let i=index;">
                <th scope="row">{{i+1}}</th>
                <th scope="col">{{item.budget_name}}</th>
                <th scope="col">{{item.user_name}}</th>
                <th scope="col">{{item.services_selected}}</th>
                <th scope="col">{{item.total_price}}â‚¬</th>
                <th scope="col">{{item.date}}</th>
            </tr>
        </tbody>
    </table>
</div>
